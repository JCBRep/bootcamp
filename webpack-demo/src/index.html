<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700|Roboto:300,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Administrador de Tareas</title>
</head>

<body>
  <header>
    <h1>Administrador de tareas</h1>
  </header>

  <main>
    <label>
      <input id="addTaskInput" type="text" placeholder="Añada una tarea">
    </label>
    <ul id="taskList">
      <!--Las tareas creadas con el JS van aquí-->
    </ul>
    <div class="info">
      <p id="tasksLeft">Quedan x tareas</p>
      <div>
        <button class="button" id="allButton">Todas</button>
        <button class="button" id="pendingButton">Pendientes</button>
        <button class="button" id="completedButton">Completadas</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Autor: Jorge Calvo Blanco</p>
    <p><a href="https://github.com/JCBRep">Github </a> </p>
  </footer>

  <div class="modal-container">
    <div class="modal">
      <h2>¿Seguro que quiere eliminar la tarea?</h2>
      <div>
        <button class="button">Sí</button>
        <button class="button">No</button>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>

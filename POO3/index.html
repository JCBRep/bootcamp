<script>

    class Shape {

        constructor(name, sides, sideLength) {

            this.name = name;
            this.sides = sides;
            this.sidesLength = sideLength;
        }

        calcPerimeter() {
            let perimeter = this.sides * this.sidesLength;
            console.log('Perímmetro: ' + perimeter);
        }
    }

    class Square extends Shape{

        constructor(name, sides, sideLength){
            super(name, sides, sideLength);
        }

        calcArea(){
            let area = this.sidesLength * this.sidesLength;
            console.log('Área: ' + area);
        }

    }

    let square = new Square('square', 4, 5);

    square.calcPerimeter();
    square.calcArea();

</script>
